bookdown::gitbook:
  split_by: section
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="https://chris-prener.github.io/SSDSBook/">Sociospatial Data Science</a></strong></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    edit: null
    download: ["pdf"]
    sharing:
      facebook: yes
      twitter: yes
      google: no
      weibo: no
      instapaper: no
      vk: no
      all: null
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
